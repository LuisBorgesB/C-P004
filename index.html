<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulario Ingreso o Registro</title>
</head>
<body>
    <div id="fondo">
        <img src="Logo.svg" alt="Logo">
    </div>
    <div id="contenedorFormIngreso" class="contenedorFrom_1">
        <form id="formIngreso" action="">
            <h3>Brothers Hops</h3>
            <input id="usuario" class="UsuCon" type="text" placeholder="Usuario">
            <input id="contraseña" class="UsuCon" type="password" placeholder="Contraseña">
            <input id="botonEnviar" type="submit" value="Ingresar">
            <p>¿Aun no tienes cuenta?</p>
            <div id="botonRegistrarse">Registrarse</div>

        </form>
    </div>
    <div id="contenedorFormRegistro" class="contenedorFrom_2">
        <form id="formRegistro" action="">
            <h3>Brothers Hops</h3>
            <input id="Nombre y Apellido" class="UsuCon" type="text" placeholder="Nombre y Apellido">
            <input id="Correo" class="UsuCon" type="text" placeholder="Correo">
            <input id="contraseña" class="UsuCon" type="password" placeholder="Contraseña">
            <input id="botonEnviarRegistro" type="submit" value="Registrarse">
            <p>¿Ya tienes cuenta?</p>
            <div id="botonIngresar">Ingresar</div>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
